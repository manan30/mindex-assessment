<mat-list class="employee-list">
  <mat-list-item *ngFor="let emp of employees">
    <app-employee
      [employee]="emp"
      [directReports]="directReports(emp)"
      (editEmployeeRecord)="onEditEmployeeRecord($event)"
      (deleteEmployeeRecord)="onDeleteEmployeeRecord($event)"
    ></app-employee>
  </mat-list-item>
</mat-list>
